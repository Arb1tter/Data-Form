<!DOCTYPE html>
<html>

    <head>
        <title>Data Form</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    </head>

    <body>
        <div class="contaiener">
            <h2>DATA FORM</h2>

            <div class="form-group">
                <label for="firstNameInput">First Name:</label>
                <input id="firstNameInput" name="firstNameInput" type="text"></input>                
            </div>


            <div class="form-group">
                <label for="surnameInput">Surname:</label>
                <input id="surnameInput" name="surnameInput" type="text"></input>
            </div>


            <div class="form-group">
                <label for="gender">Gender:</label>
                <br>
                <input class="gender" id="gender-male" name="gender" type="radio" value="Male">Male</input>
                <br>
                <input class="gender" id="gender-female" name="gender" type="radio" value="Female">Female</input>
            </div>


            <div class="form-group">
                <form action="#">
                <label for="birthday">Birthday:</label>
                <input id="birthday" name="birthday" type="date" min="01.01.1900" max="01.01.2008"></input>
                </form>
            </div>

            <div class="form-group">
                <label for="faveTeam">Favourite Football Team:</label>
                <input id="faveTeam" name="faveTeam" type="text"></input>
            </div>

            <div class="form-group" style="display:none;" id="logoDiv">
                <img id="clubLogo" src="" alt="">
            </div>

            <div class="form-group">
            <button id="submitForm" type="button">Submit Form</button>
            </div>

            <div class="form-group">
            <div id="outputTitle">FORM OUTPUT</div>   
            <div id="output"></div>
            </div>

        </div>
    
        <script src="script.js"></script>

    </body>
</html>
